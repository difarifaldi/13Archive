    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script>
      $(document).ready(function () {
        function showSweetAlert() {
          Swal.fire({
            title: "Jujur !",
            text: "Apakah Neng Nazwa mencintai Uda Difa?",
            icon: "question",
            showCancelButton: true,
            confirmButtonText: "Ya",
            cancelButtonText: "Tidak",
            allowOutsideClick: false,
            allowEscapeKey: false,
            allowEnterKey: false,
          }).then((result) => {
            if (result.isConfirmed) {
              Swal.fire({
                title: "Apa nama burung Uda Difa?",
                input: "text",
                inputPlaceholder: "Masukkan nama burung...",
                showCancelButton: true,
                confirmButtonText: "Submit",
                cancelButtonText: "Batal",
                inputValidator: (value) => {
                  if (value !== "Joseph") {
                    return "Nama burung yang Anda masukkan salah!";
                  }
                },
                allowOutsideClick: false,
                allowEscapeKey: false,
                allowEnterKey: false,
              }).then((inputResult) => {
                if (inputResult.isConfirmed) {
                  Swal.fire({
                    title: "<i class='fas fa-heart text-danger'></i> Terima kasih Neng Nazwa mencintai Uda Difa ðŸ˜Š",
                    icon: "success",
                    showConfirmButton: false,
                    timer: 1500,
                    didClose: () => {
                      window.location.href = "index2.html"; // Mengarahkan ke halaman index.html
                    },
                  });
                }
              });
            } else if (result.dismiss === Swal.DismissReason.cancel) {
              Swal.fire({
                title: "Hm, sekali lagi",
                text: "Apakah Neng Nazwa mencintai Uda Difa?",
                icon: "question",
                showCancelButton: true,
                confirmButtonText: "Ya",
                cancelButtonText: '<i class="fas fa-hand-point-left"></i>  Pilih Ya',
                allowOutsideClick: false,
                allowEscapeKey: false,
                allowEnterKey: false,
                didOpen: () => {
                  // Menonaktifkan tombol "Tidak" saat dialog dibuka kembali
                  Swal.getPopup().querySelector(".swal2-cancel").setAttribute("disabled", "true");
                },
              }).then((innerResult) => {
                if (innerResult.isConfirmed) {
                  Swal.fire({
                    title: "Apa nama burung Uda Difa?",
                    input: "text",
                    inputPlaceholder: "Masukkan nama burung...",
                    showCancelButton: true,
                    confirmButtonText: "Submit",
                    cancelButtonText: "Batal",
                    inputValidator: (value) => {
                      if (value !== "Joseph") {
                        return "Nama burung yang Anda masukkan salah!";
                      }
                    },
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    allowEnterKey: false,
                  }).then((inputResult) => {
                    if (inputResult.isConfirmed) {
                      Swal.fire({
                        title: "<i class='fas fa-heart text-danger'></i> Terima kasih Neng Nazwa mencintai Uda Difa ðŸ˜Š",
                        icon: "success",
                        showConfirmButton: false,
                        timer: 1500,
                        didClose: () => {
                          window.location.href = "index2.html"; // Mengarahkan ke halaman index.html
                        },
                      });
                    }
                  });
                } else if (innerResult.dismiss === Swal.DismissReason.cancel) {
                  showSweetAlert(); // Rekursi untuk menampilkan Sweet Alert lagi
                }
              });
            }
          });
        }

        $(".btn-play").click(function () {
          showSweetAlert();
        });
      });
    </script>
